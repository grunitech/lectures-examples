<!DOCTYPE html>
<html>
<head>
    <title>Nested List</title>
    <meta charset="UTF-8">
</head>
<body>
<ul>
    <li>
        <span>Items</span>
        <ul>
            <li>Item A</li>
            <li>Item A</li>
            <li>Item A</li>
            <li>Item A</li>
        </ul>
    </li>
    <li>
        <span>Others</span>
        <ul>
            <li>Other 1</li>
            <li>Other 1</li>
            <li>Other 1</li>
            <li>Other 1</li>
            <li>Other 1</li>
        </ul>
    </li>
</ul>
</body>
</html>
