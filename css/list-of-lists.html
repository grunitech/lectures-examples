<!DOCTYPE html>
<html>
<head>
    <title>Nested List</title>
    <meta charset="UTF-8">
    <!-- link this vs @import in css file -->
    <!-- colors.css contain ".red" class -->
    <link rel="stylesheet" href="https://google.com/colors.css">
    <style>
        @import "https://google.com/colors.css";

        /* <p class="red"></p> */
    </style>




    <link rel="stylesheet" href="output.css">

</head>
<body>

<p>
    <a href="#">Test Link</a>
</p>

<ul>
    <li>
        <span>Items</span>
        <ul>
            <li>
                <span>Item A</span>
            </li>
            <li>Item A</li>
            <li>Item A</li>
            <li>Item A</li>
        </ul>
    </li>
    <li>
        <span>Others</span>
        <ul>
            <li>Other 1</li>
            <li>Other 1</li>
            <li>Other 1</li>
            <li>Other 1</li>
            <li>Other 1</li>
        </ul>
    </li>
</ul>

<p class="example">This paragraph use "calc" to calculate its width</p>
</body>
</html>
