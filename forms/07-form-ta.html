<!DOCTYPE html>
<html>
<head>
    <title>Text Area</title>
    <meta charset="UTF-8">
    <style>

        textarea {
            border: 2px dashed red;
            background: #bbbbbb;
            width: 200px;
            height: 5em;
        }
    </style>
</head>
<body>
<form method="get">

    <h1>Input Text (one line)</h1>
    <input type="text" name="name">

    <h1>Text Area (multi lines)</h1>
    <textarea name="description"></textarea>

    <input type="submit">
</form>
</body>
</html>
