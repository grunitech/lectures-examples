<!DOCTYPE html>
<html>
<head>
    <title>Form Checkbox/Radio</title>
    <meta charset="UTF-8">
</head>
<body>
<form method="get">
    <h1>Checkbox</h1>
    <p>
        <label>Pizza?
            <input type="checkbox" name="pizza" value="1" checked>
        </label>
    </p>
    <p>
        <label>Ice Cream?
            <input type="checkbox" name="ice" value="ice">
        </label>
    </p>

    <h1>Radio</h1>
    <p>
        <label>A<input type="radio" name="z" value="A"></label>

        <label>B<input type="radio" name="z" value="B" checked></label>

        <label>C<input type="radio" name="z" value="C"></label>
    </p>

    <button type="submit">DONE</button>
</form>
</body>
</html>
